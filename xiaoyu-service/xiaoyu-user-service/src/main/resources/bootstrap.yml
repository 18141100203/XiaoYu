server:
  port: 8888

spring:
  application:
    name: user-service
  cloud:
    #Nacos 配置中心 服务配置
    nacos:
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
      discovery:
        server-addr: localhost:8848
        # feign 开启 sentinel 支持
feign:
  sentinel:
    enabled: true

  client:
    config:
      default:
        connectTimeout: 5000  # 指定Feign连接提供者的超时时限
        readTimeout: 5000    # 指定Feign从请求到获取提供者响应的超时时限

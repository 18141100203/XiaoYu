server:
  port: 8000
  servlet:
    context-path: /auth

spring:
  application:
    name: auth-service #@artifactId@
  cloud:
    # Nacos 配置中心 服务配置
    nacos:
#      config:
#        server-addr: localhost:8848
#        file-extension: yaml
      discovery:
        #Nacos 注册中心地址 ，默认是localhost:8848
        server-addr: localhost:8848


  #####  Druid 连接池配置 #####
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      #JDBC四要素
      url: jdbc:mysql://47.113.97.132/testquistart?useUnicode=true&useSSL=false&characterEncoding=utf8
      #用户名
      username: root
      #加密后的密码
      password: zxy123!@
      driver-class-name: com.mysql.cj.jdbc.Driver

      #数据源配置
      #初始化连接数
      initial-size: 5
      #最大连接数量
      max-active: 50
      #获取连接时最大等待时间
      max-wait: 10000
      #最小连接数量
      min-idle: 3
      #配置间隔多久才进行一次检测，检测需要关闭的空闲连接
      time-between-eviction-runs-millis: 60000
      #用来检测连接是否有效的SQL，解决数据库断开连接的问题
      validation-query: select 1
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 30000
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: stat,wall,slf4j
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 6000
        #日志等级 NONE,BASIC,HEADERS,FULL;
        loggerLevel: basic




server:
  port: 8000
  servlet:
    context-path: /auth

spring:
  application:
    name: auth-service #@artifactId@
  cloud:
    # Nacos 配置中心 服务配置
    nacos:
      config:
        server-addr: localhost:8848
        file-extension: yaml
      discovery:
        #Nacos 注册中心地址 ，默认是localhost:8848
        server-addr: localhost:8848
